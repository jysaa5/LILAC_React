<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = "Hello world"; // Model
      document.body.innerHTML = `<p>${data}</p>`;

      data = "안녕"; // Model 변경 -> 이것만 변경해도 화면에 반영될 수 있도록 한다. -> react, vue.js
      document.body.innerHTML = `<p>${data}</p>`; // 화면에 반영
    </script>
  </body>
</html>
